<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Liver outline -->
  <path d="M50 80 Q200 60 350 100 L350 200 Q200 220 50 180 Z" fill="#654321" opacity="0.6"/>
  
  <!-- Gallbladder -->
  <ellipse cx="280" cy="140" rx="25" ry="35" fill="#2c3e50" stroke="#fff" stroke-width="2"/>
  
  <!-- Gallstone with clean shadowing -->
  <circle cx="275" cy="160" r="8" fill="#fff"/>
  
  <!-- Clean posterior acoustic shadow -->
  <polygon points="275,168 270,250 280,250" fill="#000" opacity="0.8"/>
  
  <!-- Shadow edges -->
  <line x1="270" y1="168" x2="270" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="280" y1="168" x2="280" y2="250" stroke="#333" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="50" y="50" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Gallstone with Acoustic Shadow</text>
  <text x="50" y="70" fill="#ccc" font-family="Arial" font-size="12">Clean posterior shadowing</text>
  
  <!-- Arrow pointing to stone -->
  <polygon points="230,155 250,165 230,175" fill="#ff6b6b"/>
  <line x1="220" y1="165" x2="230" y2="165" stroke="#ff6b6b" stroke-width="2"/>
</svg>