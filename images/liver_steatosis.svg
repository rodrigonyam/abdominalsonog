<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Normal liver (left side) -->
  <path d="M20 80 Q100 70 180 90 L180 200 Q100 210 20 190 Z" fill="#8B4513" opacity="0.7"/>
  
  <!-- Fatty liver (right side) - increased echogenicity -->
  <path d="M220 80 Q300 70 380 90 L380 200 Q300 210 220 190 Z" fill="#D2B48C" opacity="0.8"/>
  
  <!-- Diaphragm (normally visible on left, lost on right) -->
  <line x1="20" y1="80" x2="180" y2="90" stroke="#fff" stroke-width="3"/>
  <line x1="220" y1="80" x2="300" y2="85" stroke="#fff" stroke-width="1" opacity="0.3"/>
  
  <!-- Posterior attenuation -->
  <rect x="220" y="180" width="160" height="120" fill="#000" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="50" y="50" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Hepatic Steatosis</text>
  <text x="50" y="70" fill="#ccc" font-family="Arial" font-size="12">Increased echogenicity, posterior attenuation</text>
  <text x="70" y="250" fill="#fff" font-family="Arial" font-size="10">Normal</text>
  <text x="270" y="250" fill="#fff" font-family="Arial" font-size="10">Steatotic</text>
  
  <!-- Arrows -->
  <polygon points="200,140 210,150 200,160" fill="#ff6b6b"/>
  <line x1="190" y1="150" x2="200" y2="150" stroke="#ff6b6b" stroke-width="2"/>
</svg>