<!-- Liver FNH Pattern Template -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background liver tissue -->
  <rect width="400" height="300" fill="#8B7355" opacity="0.8"/>
  
  <!-- Liver texture pattern -->
  <defs>
    <pattern id="liverTexture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#A0895C" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#liverTexture)"/>
  
  <!-- FNH lesion - hyperechoic with central scar -->
  <circle cx="200" cy="150" r="60" fill="#E6D7B8" stroke="#B8A586" stroke-width="2"/>
  
  <!-- Central scar - hypoechoic -->
  <polygon points="200,120 185,140 200,180 215,140" fill="#5C4A35" opacity="0.7"/>
  
  <!-- Spoke-wheel vessels radiating from center -->
  <g stroke="#B8A586" stroke-width="2" opacity="0.8">
    <line x1="200" y1="120" x2="200" y2="90"/>
    <line x1="215" y1="140" x2="235" y2="125"/>
    <line x1="200" y1="180" x2="200" y2="210"/>
    <line x1="185" y1="140" x2="165" y2="125"/>
  </g>
  
  <!-- Labels -->
  <text x="10" y="20" font-family="Arial" font-size="14" fill="white">Liver - Transverse View</text>
  <text x="10" y="280" font-family="Arial" font-size="12" fill="white">Hyperechoic lesion with central scar</text>
  
  <!-- Measurement markers -->
  <g stroke="yellow" stroke-width="1" fill="yellow">
    <line x1="140" y1="150" x2="260" y2="150"/>
    <text x="195" y="140" font-size="10" text-anchor="middle">4.2 cm</text>
    <circle cx="140" cy="150" r="2"/>
    <circle cx="260" cy="150" r="2"/>
  </g>
</svg>