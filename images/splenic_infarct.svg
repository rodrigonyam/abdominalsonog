<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Splenic outline -->
  <ellipse cx="200" cy="150" rx="90" ry="60" fill="#8B4513" opacity="0.6" stroke="#fff" stroke-width="2"/>
  
  <!-- Splenic infarct (wedge-shaped) -->
  <path d="M140 120 L200 150 L140 180 Q120 150 140 120" fill="#2c3e50" opacity="0.8" stroke="#fff" stroke-width="1"/>
  
  <!-- Capsule -->
  <ellipse cx="200" cy="150" rx="90" ry="60" fill="none" stroke="#fff" stroke-width="3"/>
  
  <!-- Labels -->
  <text x="50" y="50" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Splenic Infarct</text>
  <text x="50" y="70" fill="#ccc" font-family="Arial" font-size="12">Wedge-shaped hypoechoic area</text>
  
  <!-- Arrow pointing to infarct -->
  <polygon points="100,140 120,150 100,160" fill="#ff6b6b"/>
  <line x1="90" y1="150" x2="100" y2="150" stroke="#ff6b6b" stroke-width="2"/>
</svg>