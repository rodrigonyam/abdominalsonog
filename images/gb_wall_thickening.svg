<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gbGradient" cx="0.3" cy="0.3">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Gallbladder outline -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="none" stroke="#fff" stroke-width="6" opacity="0.9"/>
  
  <!-- Thickened wall with comet-tail artifacts -->
  <ellipse cx="200" cy="150" rx="70" ry="30" fill="#2c3e50" opacity="0.6"/>
  
  <!-- Rokitansky-Aschoff sinuses -->
  <circle cx="170" cy="130" r="3" fill="#fff"/>
  <circle cx="185" cy="145" r="2" fill="#fff"/>
  <circle cx="220" cy="135" r="3" fill="#fff"/>
  <circle cx="235" cy="160" r="2" fill="#fff"/>
  
  <!-- Comet-tail artifacts -->
  <line x1="170" y1="133" x2="170" y2="180" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="185" y1="147" x2="185" y2="190" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="138" x2="220" y2="185" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="235" y1="162" x2="235" y2="210" stroke="#fff" stroke-width="1" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="50" y="50" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Gallbladder Wall Thickening</text>
  <text x="50" y="70" fill="#ccc" font-family="Arial" font-size="12">Comet-tail artifacts from RAS</text>
  
  <!-- Arrow pointing to thickened wall -->
  <polygon points="290,120 310,130 290,140" fill="#ff6b6b"/>
  <line x1="280" y1="130" x2="290" y2="130" stroke="#ff6b6b" stroke-width="2"/>
</svg>