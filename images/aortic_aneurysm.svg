<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Aorta (aneurysmal) -->
  <ellipse cx="200" cy="150" rx="50" ry="80" fill="#8B4513" opacity="0.6" stroke="#fff" stroke-width="3"/>
  
  <!-- Measurement calipers -->
  <line x1="150" y1="80" x2="150" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="250" y1="80" x2="250" y2="220" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="150" y1="150" x2="250" y2="150" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Measurement markers -->
  <circle cx="150" cy="80" r="3" fill="#ff6b6b"/>
  <circle cx="250" cy="80" r="3" fill="#ff6b6b"/>
  <circle cx="150" cy="220" r="3" fill="#ff6b6b"/>
  <circle cx="250" cy="220" r="3" fill="#ff6b6b"/>
  
  <!-- Measurement text -->
  <text x="185" y="170" fill="#ff6b6b" font-family="Arial" font-size="14" font-weight="bold">4.2cm</text>
  
  <!-- Vertebral body shadow -->
  <rect x="180" y="70" width="40" height="160" fill="#000" opacity="0.4"/>
  
  <!-- Labels -->
  <text x="50" y="50" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Aortic Aneurysm</text>
  <text x="50" y="70" fill="#ccc" font-family="Arial" font-size="12">AP diameter >3.0cm</text>
  
  <!-- Arrow -->
  <polygon points="120,140 140,150 120,160" fill="#ff6b6b"/>
  <line x1="110" y1="150" x2="120" y2="150" stroke="#ff6b6b" stroke-width="2"/>
</svg>