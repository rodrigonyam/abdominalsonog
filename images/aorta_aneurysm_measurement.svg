<!-- Aortic Aneurysm Measurement Template -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background tissue -->
  <rect width="400" height="300" fill="#2C2C2C"/>
  
  <!-- Tissue texture -->
  <defs>
    <pattern id="tissueTexture" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#404040" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#tissueTexture)"/>
  
  <!-- Vertebral body shadow -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="#1A1A1A" opacity="0.8"/>
  
  <!-- Dilated aorta (aneurysm) -->
  <circle cx="200" cy="150" r="38" fill="#000000" stroke="#606060" stroke-width="1"/>
  
  <!-- Aortic walls -->
  <circle cx="200" cy="150" r="38" fill="none" stroke="#808080" stroke-width="2" opacity="0.7"/>
  
  <!-- IVC -->
  <ellipse cx="260" cy="150" rx="15" ry="20" fill="#000000" stroke="#606060" stroke-width="1"/>
  
  <!-- Measurement calipers -->
  <g stroke="yellow" stroke-width="2" fill="yellow">
    <!-- Horizontal measurement line -->
    <line x1="162" y1="150" x2="238" y2="150"/>
    <!-- Vertical measurement marks -->
    <line x1="162" y1="145" x2="162" y2="155"/>
    <line x1="238" y1="145" x2="238" y2="155"/>
    <!-- Measurement text -->
    <text x="200" y="135" font-size="12" text-anchor="middle" fill="yellow">3.8 cm</text>
    <!-- Caliper points -->
    <circle cx="162" cy="150" r="2"/>
    <circle cx="238" cy="150" r="2"/>
  </g>
  
  <!-- Labels -->
  <text x="10" y="20" font-family="Arial" font-size="14" fill="white">Aorta - Transverse</text>
  <text x="140" y="190" font-family="Arial" font-size="10" fill="lightgray">Ao</text>
  <text x="250" y="170" font-family="Arial" font-size="10" fill="lightgray">IVC</text>
  <text x="10" y="280" font-family="Arial" font-size="12" fill="white">AP diameter measurement</text>
</svg>