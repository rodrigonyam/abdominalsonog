<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Kidney outline -->
  <ellipse cx="200" cy="150" rx="80" ry="60" fill="#8B4513" opacity="0.6" stroke="#fff" stroke-width="2"/>
  
  <!-- Renal pelvis -->
  <ellipse cx="200" cy="150" rx="30" ry="20" fill="#2c3e50" opacity="0.8"/>
  
  <!-- Renal stone -->
  <circle cx="205" cy="145" r="6" fill="#fff"/>
  
  <!-- Acoustic shadow from stone -->
  <polygon points="205,151 200,220 210,220" fill="#000" opacity="0.8"/>
  
  <!-- Shadow edges -->
  <line x1="200" y1="151" x2="200" y2="220" stroke="#333" stroke-width="1"/>
  <line x1="210" y1="151" x2="210" y2="220" stroke="#333" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="50" y="50" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Renal Pelvis Stone</text>
  <text x="50" y="70" fill="#ccc" font-family="Arial" font-size="12">Echogenic focus with shadowing</text>
  
  <!-- Arrow pointing to stone -->
  <polygon points="165,135 185,145 165,155" fill="#ff6b6b"/>
  <line x1="155" y1="145" x2="165" y2="145" stroke="#ff6b6b" stroke-width="2"/>
</svg>