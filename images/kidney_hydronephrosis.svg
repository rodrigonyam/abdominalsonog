<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="kidneyGradient" cx="0.3" cy="0.3">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#2c2c2c"/>
  
  <!-- Kidney outline -->
  <ellipse cx="200" cy="150" rx="60" ry="80" fill="url(#kidneyGradient)" stroke="#4a4a4a" stroke-width="2"/>
  
  <!-- Renal cortex -->
  <ellipse cx="200" cy="150" rx="55" ry="75" fill="none" stroke="#888888" stroke-width="1" opacity="0.5"/>
  
  <!-- Dilated collecting system (hydronephrosis) -->
  <ellipse cx="200" cy="150" rx="35" ry="50" fill="#000088" stroke="#4488ff" stroke-width="2"/>
  
  <!-- Calyces - dilated -->
  <circle cx="185" cy="120" r="8" fill="#0066cc"/>
  <circle cx="215" cy="120" r="8" fill="#0066cc"/>
  <circle cx="185" cy="180" r="8" fill="#0066cc"/>
  <circle cx="215" cy="180" r="8" fill="#0066cc"/>
  
  <!-- Renal pelvis - dilated -->
  <ellipse cx="200" cy="150" rx="20" ry="30" fill="#004499"/>
  
  <!-- Measurement markers for cortical thinning -->
  <line x1="150" y1="150" x2="170" y2="150" stroke="#ffff00" stroke-width="2"/>
  <line x1="150" y1="145" x2="150" y2="155" stroke="#ffff00" stroke-width="2"/>
  <line x1="170" y1="145" x2="170" y2="155" stroke="#ffff00" stroke-width="2"/>
  <text x="130" y="145" fill="#ffff00" font-family="Arial" font-size="10">5mm</text>
  
  <!-- Labels -->
  <text x="50" y="50" fill="#ffffff" font-family="Arial" font-size="14">Renal Ultrasound - Longitudinal</text>
  <text x="50" y="280" fill="#cccccc" font-family="Arial" font-size="12">Dilated collecting system with cortical thinning</text>
  
  <!-- Severity indicator -->
  <text x="320" y="100" fill="#ff6666" font-family="Arial" font-size="12">Grade III</text>
  <text x="320" y="115" fill="#ff6666" font-family="Arial" font-size="12">Hydronephrosis</text>
</svg>